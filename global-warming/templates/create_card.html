<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книга жалоб и предложений</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header class="header">
        <img src="../static/img/logo.png" alt="logo" width="50" height="50">
        <ul class="main-list">
            <li class="list__item">
              <a href="">
                <img src="../static/img/login.svg" alt="login" width="20" height="20">
              </a>
        </ul>
      </header>
      <main>
        {% block content %}
        <form action="{{ url_for('form_create') }}" method="post" class="creat-form">
            <div class="form__card">
                <img class="card__img" src="../static/img/post_icon.png" width="250" height="250" alt="post_icon">
                <div class="form__inputs">
                    <label for="title">
                        <input class="form__input" type="text" name="title" id="title" placeholder="Введите заголовок" required>
                    </label>
                    <label for="subtitle">
                        <input class="form__input" type="text" name="subtitle" id="subtitle" placeholder="Введите подзаголовок" required>
                    </label>
                </div>
                <label for="text">
                    <textarea class="form__text" name="text" id="text" cols="30" rows="10" required placeholder="Напишите что вас беспокоит...">{{text}}</textarea>
                    <a class="help_button" href="/voice_ru">Записать Жалобу</a>
                    <a class="help_button" href="/voice_en">Record</a>
                </label>
                <label for="solution">
                    <textarea class="form__solution" name="solution" id="solution" cols="30" rows="20" required placeholder="Предложите свое решение">{{text}}</textarea>
                    <a class="help_button" href="/voice_ru">Записать Предложение</a>
                    <a class="help_button" href="/voice_en">Record</a>
                </label>
                <button class="form__button">Создать</button>
            </div>
            
        </form>
        {% endblock %}
      </main>
</body>
</html>
